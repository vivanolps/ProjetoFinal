<div class="suporte-container">
  <h2>Suporte ao Aluno</h2>
  <form [formGroup]="suporteForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input id="nome" type="text" formControlName="nome" placeholder="Seu nome" />
      <div *ngIf="suporteForm.get('nome')?.invalid && (suporteForm.get('nome')?.touched || suporteForm.get('nome')?.dirty)" class="error">
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" formControlName="email" placeholder="seu@email.com" />
      <div *ngIf="suporteForm.get('email')?.invalid && (suporteForm.get('email')?.touched || suporteForm.get('email')?.dirty)" class="error">
        <div *ngIf="suporteForm.get('email')?.errors?.['required']">E-mail é obrigatório.</div>
        <div *ngIf="suporteForm.get('email')?.errors?.['email']">E-mail inválido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" formControlName="mensagem" rows="5" placeholder="Descreva sua dúvida ou problema"></textarea>
      <div *ngIf="suporteForm.get('mensagem')?.invalid && (suporteForm.get('mensagem')?.touched || suporteForm.get('mensagem')?.dirty)" class="error">
        Mensagem é obrigatória (mínimo 10 caracteres).
      </div>
    </div>

    <button type="submit" [disabled]="suporteForm.invalid">Enviar</button>
  </form>
</div>
