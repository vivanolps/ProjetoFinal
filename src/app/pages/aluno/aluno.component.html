<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-8">Bem-vinda, {{ nomeAluno }}!</h1>
    <button class="btn btn-outline-secondary position-relative">
      <i class="bi bi-bell"></i>
      <span *ngIf="temCursosIncompletos()"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cursosIncompletosCount() }}
      </span>
    </button>
  </div>

  <div class="mt-4">
    <h2 class="text-center mb-4">Meus Cursos</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let curso of cursos">
        <div class="card h-100 curso-card"> <div class="card-body">
            <h3 class="card-title">{{ curso.nome }}</h3>
            <div class="progress mb-3">
              <div class="progress-bar" role="progressbar"
                   [style.width.%]="curso.progresso"
                   [attr.aria-valuenow]="curso.progresso"
                   aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="text-end">{{ curso.progresso }}% completo</p>
            <p><i class="bi bi-play-circle me-2"></i>Última Aula: {{ curso.ultimaAula }}</p>
            <button *ngIf="!curso.completo" class="btn btn-primary btn-sm mt-2">Continuar Curso</button>
            <button *ngIf="curso.completo" class="btn btn-success btn-sm mt-2" disabled>Concluído</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h2 class="text-center mb-4">Recursos</h2>
    <div class="row g-3">
      <div class="col-md-2 col-6" *ngFor="let recurso of recursos">
        <a [routerLink]="['/aluno', recurso.link]" class="text-decoration-none">
          <div class="card h-100 text-center p-3 hover-effect recurso-card"> <div class="display-4 mb-2 recurso-icone">{{ recurso.icone }}</div>
            <h3 class="h6 recurso-titulo">{{ recurso.nome }}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
