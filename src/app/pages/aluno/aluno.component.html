<div class="container py-5">
    <h1 class="mb-4 text-center fade-in">Área do Aluno</h1>
    <div class="row g-4 fade-in"> <div class="col-md-6">
        <div class="card shadow-sm border-0 card-primary-bg"> <div class="card-body">
            <h5 class="card-title">Aulas Disponíveis</h5>
            <p class="card-text">Assista às aulas online e revise sempre que quiser.</p>
            <a routerLink="/aluno/aulas" class="btn btn-outline-dark">Acessar Aulas</a> </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm border-0 card-accent-bg"> <div class="card-body">
            <h5 class="card-title">Material de Apoio</h5>
            <p class="card-text">Baixe apostilas e PDFs para complementar seus estudos.</p>
            <a routerLink="/aluno/material" class="btn btn-outline-dark">Baixar Material</a> </div>
        </div>
      </div>
    </div>
  
    <div class="mt-5 fade-in">
        <h2 class="text-center mb-4">Meus Cursos</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let curso of cursos">{{ curso }}</li>
        </ul>
        <p class="text-center mt-3" *ngIf="cursos.length === 0">Nenhum curso disponível no momento.</p>
    </div>
  </div>
