<div class="login-container fade-in">

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input type="email" placeholder="E-mail" required [(ngModel)]="email" name="email" />
    <input type="password" placeholder="Senha" required [(ngModel)]="password" name="password" />

    <button type="submit" [disabled]="!loginForm.valid">Entrar</button>

  <p class="login-message" *ngIf="loginError">{{ loginError }}</p>
