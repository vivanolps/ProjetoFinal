<section class="cursos-section">
    <h2 class="section-title">Nossos Cursos</h2>
    <p class="section-subtitle">Transforme sua carreira com certificações reconhecidas</p>
  
    <div class="carousel-container">
      <div
        class="course-card carousel-slide"
        *ngFor="let curso of cursos; let i = index"
        [class.active]="isCurrentCourse(i)"
        [style.--bg-img]="'url(' + curso.imagem + ')'"
      >
        <div class="course-bg-blur"></div>
  
        <img [src]="curso.imagem" alt="Imagem do curso" class="course-image" />
        <h3 class="course-title">{{ curso.titulo }}</h3>
        <p class="course-description">{{ curso.descricao }}</p>
        <button class="course-button">Quero me inscrever</button>
      </div>
  
      <button class="nav-button prev" (click)="prevSlide()">&#10094;</button>
      <button class="nav-button next" (click)="nextSlide()">&#10095;</button>
  
      <div class="indicators">
        <span
          *ngFor="let curso of cursos; let i = index"
          class="dot"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)"
        ></span>
      </div>
    </div>
  
    <div class="cta">
      <button class="cta-button">Garanta sua vaga agora!</button>
    </div>
  </section>
